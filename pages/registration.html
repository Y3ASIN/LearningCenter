<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Two</title>
    <link rel="icon" href="/images/Registrationicon.png" />
    <link rel="stylesheet" href="registration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:@display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Signup in LC</h1>
    <div class="field-container">
      <h2>Create your account</h2>
      <div class="form-field">
        <form action="" class="form">
          <p>Your mail</p>
          <label for="email">
            <input type="email" name="email" class="mail" value="" required />
          </label>
          <br />
          <p>Password here minimum 8 character</p>
          <label for="password" name="password">
            <input
              type="password"
              name="password"
              class="pass"
              value=""
              minlength="8"
              required
            />
          </label>
          <input type="submit" value="Create account" class="create-btn" />
          <div class="perv-acc">
            Already have an account?
            <a href="loginpage.html">Sign in</a>
          </div>
        </form>
      </div>
    </div>

    <script src="registration.js"></script>
  </body>
</html>
